  <div id="modal">

              <div class="rope rope-f"></div>
              <div class="rope rope-g"></div>
            </div>
          </div>
          <div class="box">
            <div class="window"></div>
          </div>
        </div>
        <div class="hanging">
          <div class="rope"></div>
